<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Sets</title>

    	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <!-- link to Python -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body> 

    <div class="container">

        <div class="clubdropdown">
            <form>

                <label for="cluboptions">Choose your club:</label> <!-- dropdown -->
					<select class="form-control" name="clubs" id="cluboptions">
						<option disabled selected value="select">Select</option>
						<option value="Glee Club">Glee Club</option>
						<option value="Band Club">Band Club</option>
                        <option value="Math Club">Math Club</option>
                    </select>
                   
                 <input type="button" value="Create Order" py-click="clubdetails">
            
			</form>
        </div>

        <div id="output"></div>

         

    </div>



    <!-- for pyscript-->

    <script type="py" src="main.py"></script>

</body>
</html>
